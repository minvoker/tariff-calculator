services:
  db:
    image: postgres:16
    container_name: energy-db
    restart: unless-stopped
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d:ro
      - energy_pgdata:/var/lib/postgresql/data
volumes:
  energy_pgdata:
